databases:
  - name: techBook_app
    databaseName: techBook_app
    user: techBook_app

services:
  - type: web
    name: techBook_app
    env: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: techBook_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
