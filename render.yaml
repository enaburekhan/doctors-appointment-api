databases:
  - name: techbookapp
    databaseName: techbookapp
    user: techbookapp

services:
  - type: web
    name: techbookapp
    env: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: techbookapp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
